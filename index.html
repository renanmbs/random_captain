<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Captain Picker</title>
    <link href="./css/stylesheet.css" rel="stylesheet">
</head>
<body>

    <h1>Random Captain Picker</h1>

    <article id="container">

        <article id="box">
            <h2>Randomly Generate your Next Captain </h2>

            <button id="generate">Generate</button>
            <button id="clean">Clean</button>
            
            <section id="area">

                <section id="results">

                    <section id="result_cap1">
                        <h3>Captain 1 </h3>
                        <p id="result_1"></p>
                    </section>
            
                    <section id="result_cap2">
                        <h3>Captain 2 </h3>
                        <p id="result_2"></p>
                    </section>
                    
                </section>

            </section>
            
        </article>

    </article>
    
</body>

<script src="./js/app.js"></script>
</html>
